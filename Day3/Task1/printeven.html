<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function printEven(num) {
        let i = 1;
        do {
          if (i % 2 == 0) {
            console.log(i);
          }
          i++;
        } while (i < num);
      }
      var x = prompt("Enter a no.");
      printEven(x);
    </script>
  </body>
</html>
